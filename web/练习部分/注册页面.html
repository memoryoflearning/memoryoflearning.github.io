<!DOCTYPE html>

<head>

                    <option>10</option>

        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="请输入所在地区"></td>
        </tr>
        <tr>
            <!-- 第四行 -->
            <td>婚姻状况：</td>
            <td> <input type="radio" name="marry" id="已婚"><label for="已婚">&nbsp;&nbsp;已婚</label>

            </td>
        </tr>
        <tr>
            <!-- 第五行 -->

        </tr>
        <tr>
            <!-- 第六行 -->
            <td>兴趣爱好：</td>
            <td><input type="checkbox" name="love">跑步
                <input type="checkbox" name="love">阅读
